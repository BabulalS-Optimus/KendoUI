<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Kendo UI Mobile!</title>
        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    </head>
    <body>
		<div id="home" data-role="view" data-layout="default">
			Hello World!!!!
		</div>
		<div id="about" data-role="view" data-layout="default">
			All About My App
		</div>
		<div id="contactus" data-role="view" data-layout="default">
			Contact US!!!!!
		</div>
		
		<section data-role="layout" data-id="default">
			<header data-role="header">
				<div data-role="navbar">MyApp</div>
			</header>
			
			<footer data-role="footer">
				<div data-role="tabstrip">
					<a href="#home" data-transition="slide:left" >Home</a>
					<a href="#about" data-transition="zoom">About</a>
					<a href="#contactus" data-transition="overlay:down">Contact Us</a>
					<a href="help.html" data-transition="zoom reverse">Help</a>
				</div>
			</footer>
		</section>
		
        <script>
			var app= new kendo.mobile.Application();
        </script>
    </body>
</html>
