<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Kendo UI Mobile!</title>
        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    </head>
    <body>

		<div data-role="layout" data-id="foo">
            <div data-role="header">
                <div data-role="navbar">
					<a href="#home" data-role="button" data-align="left" >Go Back</a>
					<span data-role="view-title">My Header</span>
					<a href="#index" data-role="button" data-align="right" >Some Link</a>
                </div>
            </div>
        
        
            <div data-role="footer">
               <div data-role="navbar">
					My Footer
                </div>
            </div>
        </div>
        
		
		<div id="home" data-role="view" data-layout="foo" data-title="bar">  
			
            <ul data-role="listview">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
		</div>
		
		<div id="index" data-role="view" data-layout="foo" data-title="baz">
			
            <ul data-role="listview">
                <li><a href="#">Link 4 1</a></li>
                <li><a href="#">Link 4 2</a></li>
                <li><a href="#">Link 4 3</a></li>
            </ul>
		</div>
		
        <script>
			var app= new kendo.mobile.Application();
			
        </script>
    </body>
</html>
