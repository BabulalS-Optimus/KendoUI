<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Kendo UI Mobile!</title>
		<link href="http://cdn.kendostatic.com/2014.2.903/styles/kendo.common.min.css" rel="stylesheet" />
		<link href="http://cdn.kendostatic.com/2014.2.903/styles/kendo.default.min.css" rel="stylesheet" />
		<script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    </head>
	
    <body>
		<div id="app">
				<a href="#/display">Display</a>
				<a href="#/index">Index</a>
		</div>
		
		<script id="index" type="text/x-kendo-template">
			Hello <span data-bind="text: name"></span> !!!!
			<img  alt="Image" src="optimus-logo.png" />
		
		</script>
		
		<script id="display" type="text/x-kendo-template">
			Hey <span data-bind="text: name"></span> !!!!
		</script>
		
		<script id="layout" type="text/x-kendo-template">
			<h2>This is the heading in Layout</h2>
			<section id="content"></span>
		</script>
				
		<script>
			var index= new kendo.View(
				"index",
				{
					model: kendo.observable({
						name: "Tom Hanks"
					})
				}
			);
			var display = new kendo.View(
				"display",
				{
					model: kendo.observable({
						name: "Bruce Willis"
					})
				}
			);
			
			var layout = new kendo.Layout("layout");
			
			var router = new kendo.Router();
		
			router.route("/index", function(){
				layout.showIn("#content", index);
				//index.render("#app");
			});
			
			router.route("/display", function(){
				layout.showIn("#content", display);
				//display.render("#app");
			});
			
			$(function(){
				router.start();
				
				layout.render($("#app"));
				
				router.navigate("/index");
				
			});
			
		</script>
		
	</body>
</html>
