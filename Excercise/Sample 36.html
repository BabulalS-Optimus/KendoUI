<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Kendo UI Mobile!</title>
        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    </head>
	
    <body>

		<div data-role="view">
			<div id="chart" >
				
			</div>
		</div>
     
		<script>
			var app= new kendo.mobile.Application();
			
			var names=[
				{ name: "Tom Hanks", age: 44, income: 50 },
				{ name: "Will Smith", age: 34, income: 70 },
				{ name: "Bruce Willis", age: 52, income: 44 }
			];
			
			$("#chart").kendoChart({
				title: {
					text: "Chart Random"
				},
				dataSource: names,
				series: [{
					type: "line",
					field: "age",
					name: "Age"
				},{
					type: "line",
					field: "income",
					name: "Incomes"
				}],
				categoryAxis: {
					field: "name"
				}
			});
			
        </script>
    </body>
</html>
