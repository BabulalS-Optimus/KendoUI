
<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Kendo UI!</title>
        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.default.min.css" rel="stylesheet" />
        <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    </head>
    <body>
		<div id="container"></div>
        
		<script id="index" type="text/x-kendo-template">
			<div>Hello <input data-role="autocomplete" data-source="['foo', 'bar', 'baz']" />!</div>
		</script>
	
		<script id="index2" type="text/x-kendo-template">
			<div>Hey <input data-role="autocomplete" data-source="['nike', 'noah', 'mike']" />!</div>
		</script>
		
		<button id="btn" >Click here</button>
		
        <script>
			$(function () {
				var index = new kendo.View('index');
				index.render("#container");
				
				$("#btn").click(function func(ev){
					alert('sd,gb');
					var index2 = new kendo.View('index2');
					index2.render("#container");
				
				});
				
			});
			
			
        </script>
    </body>
</html>
