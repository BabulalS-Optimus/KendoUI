<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Kendo UI Mobile!</title>
        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    </head>
    <body>
		<div id="view" data-role="view" >
			<ul 
				id="list"
				data-role="listview"
				data-source="dataSource"
				data-template="tmp">
			</ul>
		
		</div>
		
		<div data-role="layout" data-id="def">
			<div data-role="header">Header</div>
		</div>
		
		<script id="tmp" type="text/x-kendo-template">
			<p>#: name # <span>Age: #: age #</span><a data-role="detailbutton" data-style="contactadd" ></a></p>
		</script>
		
        <script>
			var app = new kendo.mobile.Application();
			
			var dataSource = new kendo.data.DataSource({
				data: [
					{ name: "Tom Hanks", age: 51},
					{ name: "Tom Cruize", age: 47}
				]
			});
			
        </script>
    </body>
</html>
