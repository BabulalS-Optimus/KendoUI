<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Kendo UI Mobile!</title>
        <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
        <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    </head>
    <body>

		<div data-role="view">
            <a href="#foo" data-rel="modalview" data-role="button">Click here!!!!</a>
        </div>
        
        <div data-role="modalview" id="foo">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title">Hello World!</span>
                </div>
            </div>
        
            <ul data-role="listview">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        
            <div data-role="footer">
               <div data-role="navbar">
                    <span data-role="view-title">Footer</span>
                   <a data-align="right" data-click="closeModalView" data-role="button">Close</a>
               </div>
            </div>
        </div>
        
        <script>
			var app= new kendo.mobile.Application();
			
			function closeModalView(e){
		
				var modalView= e.sender.element.closest("[data-role=modalview]").data("kendoMobileModalView");
				modalView.close();
			}
			
        </script>
    </body>
</html>
